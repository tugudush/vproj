<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Basic Data Binding</title>
</head>
<body>

  <div id="app">
    <input type="text" id="input" v-model="message" placeholder="Enter any message.">
    <p>{{ message }}</p>
  </div><!-- /#root -->

  
  
  <script src="/node_modules/vue/dist/vue.js"></script>  
  <!-- <script src="index.js"></script> -->
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: ''
      }
    })
  </script>
</body>
</html>
