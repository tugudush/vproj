<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05 - Attribute &amp; Class Binding</title>
  <style>
    .color-red {
      color: red;
    }

    .color-blue {
      color: blue;
    }

    .grayBG {
      background-color: #999;
    }
    
  </style>
</head>

<body>

  <div id="app">
    
    <button id="button1" :class="classes" :title="title" @click="toggleBG($event)">Reset</button>
    <button id="button2" :class="classes" :disabled="disabled" @click="toggleDisabled">Press to disable</button>

  </div><!-- /#app -->

  <script src="/node_modules/vue/dist/vue.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- <script src="index.js"></script> -->
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: 'new title',
        classes: {
          grayBG: false
        },
        disabled: false
      }, // end of data
      methods: {
        toggleBG(event) {          
          this.classes.grayBG = !this.classes.grayBG;
          this.disabled = false;
        },        
        toggleDisabled() {          
          this.disabled = !this.disabled;
        }
      }, // end of methods
    }) // end of app
  </script>
</body>

</html>
