<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Basic Data Binding</title>
</head>
<body>

  <h2>Debounced v-model</h2>
  <div id="app">
    <input v-model="input_message" placeholder="Enter any message.">
    <p>{{ display_message }}</p>
  </div><!-- /#app -->  
  
  <script src="/node_modules/vue/dist/vue.js"></script>
  <script src="/node_modules/lodash/lodash.min.js"></script>
  <script src="index.js"></script>  
</body>
</html>
